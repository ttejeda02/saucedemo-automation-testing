name: Selenium execution with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest

    services:
      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Install dependencies
      run: mvn install

  positive-tests:
    runs-on: ubuntu-latest
    needs: selenium-test  # Esto asegura que se ejecute despu√©s de selenium-test

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Install dependencies
        run: mvn install
      - name: Run Positive Tests
        run: mvn test -Dsurefire.suiteXmlFiles=src/test/resources/positive-test.xml

  negative-tests:
    runs-on: ubuntu-latest
    needs: setup

    steps:
      - name: Run positive tests
        run: mvn test -Dsurefire.suiteXmlFiles=src/test/resources/positive-tests.xml
        working-directory: .


